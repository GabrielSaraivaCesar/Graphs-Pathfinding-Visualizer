<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/matrix_size_input.css">
    <link rel="stylesheet" href="./src/css/alerts.css">
    <link rel="stylesheet" href="./src/css/loading.css">
    <link rel="stylesheet" href="./src/css/fontawesome/css/all.min.css">
    <script src="./src/js/components/matrix_size_input.js" ></script>
    <script src="./src/js/components/searchable_select_input.js" ></script>
</head>
<body>
    <canvas id="graphs-canvas"></canvas>
    <div class="loading-bar">

    </div>

    <div class="menu">
        <h3>Tamanho da Matriz</h3>
        <matrix-size-input id="matrix-size"></matrix-size-input>
        <vertical-spacing></vertical-spacing>
        <button id="generate-graph-btn" onclick="generateChart()">Gerar Grafo</button>
        <vertical-spacing></vertical-spacing>
        <vertical-spacing></vertical-spacing>
        <h3>Algoritmo</h3>
        <div class="input-multi-options">
            <div class="opt">
                <input onchange="onSetDijkstra(event)" checked id="dijkstra" type="radio" name="algorithm-choice" value="dijkstra">
                <label for="dijkstra">Dijkstra's</label>
            </div>
            <div class="opt">
                <input onchange="onSetChinesePostman(event)" id="chinese-postman" type="radio" name="algorithm-choice" value="chinese-postman">
                <label for="chinese-postman">Chinese Postman</label>
            </div>
        </div>
        <vertical-spacing></vertical-spacing>

        <div class="path-input-list">
            <!-- <div style="z-index: 6; position: relative;">
                <searchable-select-input class="path-input" id="initial-vertex" label="Inicio" options='[]'></searchable-select-input>
            </div>
            <vertical-spacing></vertical-spacing>
            <div style="z-index: 5; position: relative;">
                <searchable-select-input class="path-input" id="final-vertex" label="Final" options='[]'></searchable-select-input>
            </div> -->
        </div>
        <button onclick="addStop()" id="add-stop-btn" class="add-stop-btn" title="Adicionar Parada">
            <i class="fa-solid fa-plus"></i>
            <span>Adicionar Parada</span>
        </button>
        
        <vertical-spacing></vertical-spacing>
        <div class="flex">
            <button id="execute-btn" class="w-70" onclick="executeAlgorithm()">Executar</button>
            <horizontal-spacing class="small"></horizontal-spacing>
            <button class="w-30 secondary" onclick="clearPath()"><i class="fa-solid fa-eraser"></i></button>
        </div>

        <vertical-spacing></vertical-spacing>
        <vertical-spacing></vertical-spacing>
        <h3>Outros</h3>
        <div class="flex">
            <button id="bridges-btn" class="w-70" onclick="drawBridges()">Exibir Pontes</button>
            <horizontal-spacing class="small"></horizontal-spacing>
            <button class="w-30 secondary" onclick="clearBridges()"><i class="fa-solid fa-eraser"></i></button>
        </div>
    </div>
    <div class="alerts-container">
        <div class="alert" onclick="closeAlert()">
            <span class="alert-text">
                
            </span>
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>

    <a target="_blank" href="https://github.com/GabrielSaraivaCesar/Graphs-Pathfinding-Visualizer/issues/new" class="bug-report" title="Report a bug">
        <i class="fa-solid fa-bug"></i>
    </a>
    <a class="results-toggle" title="Show Results">
        <i class="fa-solid fa-square-poll-horizontal"></i>
    </a>
    
    <div class="modal-wrapper">
        <div class="modal">
            <div class="modal-header">
                <h4>Resultados</h4>
            </div>
            <div class="modal-body results-modal-body">
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>v0-0</th>
                            <th>v0-1</th>
                            <th>v0-2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>v0-0</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>v0-1</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>v0-2</td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

<script src="./src/js/alerts.js"></script>
<script src="./src/js/loading.js"></script>
<script src="./src/js/shared/constants.js"></script>
<script src="./src/js/shared/array_methods.js"></script>
<script src="./src/js/wave_collapse_function.js"></script>
<script src="./src/js/libs/graph/graph.js"></script>
<script src="./src/js/libs/navigable-canvas/canvas.js"></script>
<script src="./src/js/main.js"></script>
<script type="module" src="./src/js/home.js"></script>
